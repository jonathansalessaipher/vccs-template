<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title">
    </dxi-item>

    <dxi-item location="after" locateInMenu="never">
      <ng-container *dxTemplate>
        <app-theme-switcher></app-theme-switcher>
      </ng-container>
    </dxi-item>

    <dxi-item location="after">
      <div *dxTemplate>
        <div class="messages">
          <dx-button
            icon="bell"
            stylingMode="text"
          >
          </dx-button>
          <div class="dx-badge"> 4 </div>
        </div>
      </div>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="never"
      menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization"
          height="100%"
          stylingMode="text">
          <div *dxTemplate="let data of 'content'">
            <app-user-panel [user]="authInfo" [menuItems]="userMenuItems" menuMode="context"></app-user-panel>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <app-user-panel [user]="authInfo" [menuItems]="userMenuItems" menuMode="list"></app-user-panel>
    </div>
  </dx-toolbar>
</header>
